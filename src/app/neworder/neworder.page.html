<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>  
    <ion-title>{{ global.name }} - New</ion-title>
  </ion-toolbar>
</ion-header> 
<ion-content>
  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <td>   
            <ion-thumbnail slot="start">
              <div ngSwitch="{{order_description}}">
                <div *ngSwitchCase="'PAINTING'" >
                  <img 
                    src="../../assets/img/painting.jpg" 
                    width="50px" 
                    height="50px" 
                  style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'CLEANING'" >
                  <img 
                    src="../../assets/img/Cleaning.jpg" 
                    width="50px" 
                    height="50px" 
                  style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'CARPENTRY'" >
                  <img 
                    src="../../assets/img/Carpentry.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'FLOORING'" >
                  <img 
                    src="../../assets/img/flooring.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'COUNTERTOPS'" >
                  <img 
                    src="../../assets/img/countertops.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'TILES / BACKSPLASH'" >
                  <img 
                    src="../../assets/img/Tiles.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'ELECTRICAL'" >
                  <img 
                    src="../../assets/img/Electrical.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'PATCHES'" >
                  <img 
                    src="../../assets/img/Patches.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'TOUCH-UP'" >
                  <img 
                    src="../../assets/img/Touch-up.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>
                <div *ngSwitchCase="'PLUMBING'" >
                  <img 
                    src="../../assets/img/Plumbing.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>              
                <div *ngSwitchCase="'EXTERIOR'" >
                  <img 
                    src="../../assets/img/Exterior.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;"> 
                </div>              
                <div *ngSwitchCase="'OTHERS'" >
                  <img
                    src="../../assets/img/Others.jpg" 
                    width="50px" 
                    height="50px" 
                    style="border-radius: 20%;">            
                </div>
              </div>
            </ion-thumbnail>
          </td>
          <td>
            <ion-label>   - 
              {{ order_description }} 
            </ion-label>
          </td>
        </tr>
      </table>
      <div *ngIf="photo">
        <ion-item class="drop-categoria" style="margin-bottom: 1%;">
          <img src="{{ photo }}" width="100%" height="100%" style="border-radius: 10%;">
        </ion-item>
      </div>
      
      <ion-item class="custom" style="margin-bottom: 1%;">
        <ion-textarea 
          [(ngModel)]='description' 
          name='description' 
          id='description' 
          type='text'
          rows='3' 
          maxlength='500'
          color='primary'
          placeholder='Description'>
        </ion-textarea>
      </ion-item>
      <ion-button color="warning" class="pt-xs--4" ion-button                   
        (click)="takePictureNO()">
        <ion-icon name="camera" size="small"></ion-icon>
        Take Picture
      </ion-button>
      <ion-button color="success" class="pt-xs--4" ion-button                   
        (click)="sendNewOrder()">
        <ion-icon name="checkmark-circle" size="small"></ion-icon>
        Send
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
